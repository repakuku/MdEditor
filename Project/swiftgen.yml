strings:
  inputs: "Resources/en.lproj/Localizable.strings"
  outputs:
    templatePath: Tuist/ResourceSynthesizers/Strings.stencil
    output: "Sources/Generated/Strings.swift"
xcassets:
  inputs: "Resources/Assets.xcassets"
  outputs:
    templatePath: Tuist/ResourceSynthesizers/Assets.stencil
    output: "Sources/Generated/Assets.swift"
    params:
      forceProvidesNamespaces: true
name: Build iOS Project

on:
  pull_request:
    branches: [ "dev" ]

jobs: 
  build:
    name: Build app
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Select Xcode
        uses: actions/setup-swift@v2
        with:
          xcode-version: '15.1'

      - name: Build
        run: ./.github/build.sh
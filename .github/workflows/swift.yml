name: Build iOS Project

on:
  pull_request:
    branches: [ "dev" ]

jobs: 
  build:
    name: Build app
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Swift latest
        uses: swift-actions/setup-swift@v1

      - name: Build
        run: ./.github/build.sh
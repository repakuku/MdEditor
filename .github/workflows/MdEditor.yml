name: MdEditor

on:
  pull_request:
    branches: [ "dev" ]

jobs: 
  build:
    name: Build app
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        run: ./.github/build.sh

      - name: Run unit tests
        run: ./.github/test.sh

      - name: Run ui tests
        run: ./.github/testui.sh